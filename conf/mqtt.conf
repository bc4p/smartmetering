# https://github.com/eclipse/mosquitto/blob/master/mosquitto.conf
listener 1883
allow_anonymous false
password_file /mosquitto/passwd
acl_file /mosquitto/acl
# https://blog.jaimyn.dev/mqtt-use-acls-multiple-user-accounts/

max_keepalive 3600

log_type none
# while we get this log otherwise: "SmartPi-House already connected, closing old connection."

# https://blog.jaimyn.dev/mqtt-use-acls-multiple-user-accounts/
